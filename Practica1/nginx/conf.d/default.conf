server {
    listen 80 default_server;
    server_name _;

    return 403 "Acceso denegado: app2 no es accesible directamente.";
    
}

# ============================================
# BLOQUE 2: Bloqueo por defecto en HTTPS
# ============================================
server {
    listen 443 ssl default_server;
    server_name _;

    ssl_certificate     /etc/nginx/certs/app1.test.crt;
    ssl_certificate_key /etc/nginx/certs/app1.test.key;

    return 403 "Acceso denegado: no accesible directamente.";
}

# ============================================
# BLOQUE 3: Redirigir HTTP a HTTPS
# ============================================
server {
    listen 80;
    server_name app1.test;

    return 301 https://$host$request_uri;
}


server {
    listen 443 ssl;
    server_name app1.test;

    # Certificados SSL
    ssl_certificate     /etc/nginx/certs/app1.test.crt;
    ssl_certificate_key /etc/nginx/certs/app1.test.key;

    # Protocolos seguros
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Tarea 1: Redirigir app1.test al contenedor app1_container
    location / {
        proxy_pass http://app1/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Tarea 2: Acceso a App 2 solo cuando escribimos /admin
    location /admin {

        # Satisfy all obliga a cumplir IP + Password
        satisfy all;

        # Configuración de IP
        # En Windows/Docker, permite el rango interno de Docker
        allow 172.16.0.0/12;   
        # También permite localhost por si acaso
        allow 127.0.0.1;       
        # Bloquea todo lo demás
        deny all;

        # Autenticación
        auth_basic "Area Restringida";
        auth_basic_user_file /etc/nginx/.htpasswd;
        
        # El "/" al final de la URL de proxy_pass es clave para que 
        # app2 reciba la petición correctamente.
        proxy_pass http://app2/; 
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}