services:
  # --- BACKEND ---
  backend:
    build: backend
    restart: always
    environment:
      - MYSQL_HOST=db
      - MYSQL_PASSWORD=usuario
    networks:
      - react-spring
      - spring-mysql
    depends_on:
      db:
        condition: service_healthy

  # --- BASE DE DATOS (MySQL 8.0) ---
  db:
    image: mysql:8.0
    # Comando vital para compatibilidad
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user' 
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - spring-mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --- FRONTEND ---
  frontend:
    build:
      context: frontend
      # Dockerfile ya lo coge por defecto
    networks:
      - react-spring
    # Sin puertos expuestos (correcto)

  # --- PROXY (NGINX) ---
  # ESTABA MAL COLOCADO: Ahora está dentro de 'services'
  proxy:
    image: nginx:latest
    volumes:
       # Le pasamos el archivo de configuración que creamos
      - ./proxy/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - react-spring

# --- VOLÚMENES Y REDES ---
volumes:
  db-data: {}

# Si no usas secretos en el environment de arriba, 
# puedes borrar esta sección, pero la dejo por si acaso.
secrets:
  db-password:
    file: db/password.txt

networks:
  react-spring: {}
  spring-mysql: {}