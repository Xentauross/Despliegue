services:
backend:
    build: backend
    restart: always
    environment:
      - MYSQL_HOST=db
      - MYSQL_PASSWORD=password_segura
    networks:
      - react-spring
      - spring-mysql
    depends_on:
      db:
        condition: service_healthy
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_DATABASE=example
      - MYSQL_ROOT_PASSWORD=password_segura  # Puedes cambiar esto
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - spring-mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
frontend:
    build:
      context: frontend
      # No ponemos target, usarÃ¡ el Dockerfile completo por defecto
    networks:
      - react-spring
    # Sin 'ports' ni 'volumes'
volumes:
  db-data: {}
secrets:
  db-password:
    file: db/password.txt
networks:
  react-spring: {}
  spring-mysql: {}
proxy:
    build: ./proxy
    ports:
      - "80:80"  # Puerto 80 del PC -> Puerto 80 del Nginx
    depends_on:
      - frontend
      - backend
    networks:
      - react-spring